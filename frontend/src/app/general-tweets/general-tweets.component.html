@if (tweets.content) {
    @for (tweet of tweets.content; track $index) {
        <div class="post">
            <h3>{{ tweet.userNickname }}</h3>
            <p>{{ tweet.content }}</p>
            <p class="time">{{ tweet.creationDate }} Â· {{ tweet.creationTime }}</p>
            <div class="actions">
                <div class="emoji-selector">
                    {{ tweet.bookmarkCount }}
                    {{ tweet.replyCount }}
                    {{ tweet.likeCount }}
                </div>

                <button class="reply-button">
                    reply
                </button>
            </div>
        </div>
    }
}
