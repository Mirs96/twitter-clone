@if (isLoggedIn) {
    <div class="main-container">
        <!-- Navbar fissa a sinistra -->
        <div class="nav">
            <app-navbar></app-navbar>
        </div>
        
        <!-- Contenuto centrale scrollabile (con sidebar) -->
        <div class="scrollable-main">
            <!-- Router-outlet per feed/profilo/etc -->
            <div class="content">
                <router-outlet></router-outlet>
            </div>
            
            <!-- Sidebar destra (scorre con il contenuto) -->
            <div class="right-sidebar">
                <app-right-sidebar></app-right-sidebar>
            </div>
        </div>
    </div>
} @else {
    <app-auth-home></app-auth-home>
}
