<div class="btn">
    <button (click)="onForYou()">For you</button>
    <button (click)="onFollowing()">Following</button>
</div>

<div class="create-tweet">
    <app-create-tweet></app-create-tweet>
</div>

@if (isFollowing) {
    <div class="tweets">
        <app-following-tweet></app-following-tweet>
    </div>
} @else {
    <div class="tweets">
        <app-general-tweets></app-general-tweets>
    </div>
}
